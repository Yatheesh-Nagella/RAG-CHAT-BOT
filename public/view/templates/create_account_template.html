<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-4 shadow-lg rounded-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Faculty Sign Up</h2>
        <form id="create-account-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="email" required type="email" class="form-control" id="email"
                    placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" required type="password" minlength="6" class="form-control" id="password"
                    placeholder="Enter a password (min 6 chars)">
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>
    </div>
</div>
